<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Es8 - jQuery</title>

    <script src="../../jquery-1.12.3.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#imc-button").click(() => {
                let peso = $("input[name=peso]").val();
                let altezza = $("input[name=altezza]").val();

                let imc = peso / (altezza*altezza);
                let categoria;
                if (imc < 16.0) {
                    categoria = "fortemenete sottopeso";
                } else if (imc < 17.0) {
                    categoria = "moderatamente sottopeso";
                } else if (imc < 18.5) {
                    categoria = "moderatamente sottopeso";
                } else if (imc < 24.9) {
                    categoria = "peso normale";
                } else if (imc < 29.9) {
                    categoria = "preadiposità";
                } else if (imc < 34.9) {
                    categoria = "adiposità, grado I";
                } else if (imc < 39.9) {
                    categoria = "adiposità, grado II";
                } else if (imc >= 40) {
                    categoria = "adiposità, grado III";
                }

                $("#imc-output").html(`Il tuo IMC è ${imc} (${categoria})`);
            })
        })
    </script>
</head>
<body>
    <div id="main">
        <form id="imc-input">
            Altezza (in metri)<input id="form-altezza" name="altezza" type="text">
            Peso (in chilogrammi)<input id="form-peso" name="peso" type="text">
            <button type="button" id="imc-button">Calcola</button>
        </form>
        <div id="imc-output">Premi il bottone per calcolare il tuo IMC</div>
    </div>
</body>
</html>
